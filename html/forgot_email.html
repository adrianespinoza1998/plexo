<div id="ventanaForgot">

        <form class="card">
            <div class="card-header row text-center">
                <div class="col-md-1"></div>
                <div class="col-md-10"><p class="display-6">Recuperar contrase√±a</p></div>
                <div class="col-md-1"><i ng-click="cerrarEmail()" style="cursor: pointer; margin-right: 10px" class="text-secondary fa fa-window-close" aria-label="true"></i></div>
