<link rel="stylesheet" href="https://www.plexobuilding.com/plexo/css/opcionstyle.css">
<div ng-controller="homeAdminCtrl">
    <form class="card" id="contenedor">
        <div class="card-header text-center">
            <p class="display-5">Crear Usuario</p>
        </div>
        <div class="card-body row">
            <div class="col-md-4">
                <p>*Nombre: </p>
            </div>
            <div class="col-md-8">
                <input ng-model="nombre_usuario" type="text" class="form-control">
            </div>
            <div class="col-md-4">
                <p>*Apellido Paterno: </p>
            </div>
            <div class="col-md-8">
                <input ng-model="ap_paterno_usuario" type="text" class="form-control">
            </div>
            <div class="col-md-4">
                <p>*Apellido Materno: </p>
            </div>
            <div class="col-md-8">
                <input ng-model="ap_materno_usuario" type="text" class="form-control">
            </div>
            <div class="col-md-4">
                <p>*Rut sin puntos: </p>
            </div>
            <div class="col-md-4">
                <input ng-model="rut" ui-mask="" type="text" class="form-control" only-numbers>
            </div>
            <div class="col-md-2 text-right">
                <p>*DV</p>
            </div>
            <div class="col-md-2">
                <select class="form-control">
                    <option ng-click="setDv('--')">--</option>
                    <option ng-repeat="dv in listaDv" ng-click="setDv(dv)" only-numbers>{{dv}}</option>
                </select>
            </div>
            <div class="col-md-4">
                <p>*Empresa: </p>
            </div>
            <div class="col-md-8">
                <select class="form-control">
                    <option ng-click="admin('--')">--Seleccione empresa--</option>
                    <option ng-repeat="empresa in listaEmpresas" ng-click="admin(empresa.id_empresa)">
                        {{empresa.nombre_empresa}}
                    </option>
                </select>
            </div>
            <div class="col-md-4">
                <p>*Email: </p>
            </div>
            <div class="col-md-8">
                <input ng-model="correo_usuario" type="email" class="form-control">
            </div>
            <div class="col-md-12 text-center mt-3">
                <input ng-click="crearUsuario()" type="submit" class="btn btn-secondary" value="Guardar">
            </div>
        </div>
    </form>
</div>
