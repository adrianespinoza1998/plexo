<link rel="stylesheet" href="https://www.plexobuilding.com/plexo/css/reset_css.css">
<link rel="stylesheet" href="https://www.plexobuilding.com/plexo/css/bootstrap.css">
<link rel="shortcut icon" href="">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://www.plexobuilding.com/plexo/css/loginstyle.css">

<div class="circulo vw-100 h-100 justify-content-center bg-light" ng-class="{'mostrar':!circulo,'esconder':circulo}" style="position: absolute; z-index: 10">
    <md-progress-circular id="circle" md-diameter="100" md-mode="indeterminate"></md-progress-circular>
</div>

<div class="vw-100 h-100 login" ng-class="{'mostrar':circulo,'esconder':!circulo}" id="contLogin">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="https://www.plexobuilding.com/plexo/imagenes/login_user.png" class="brand_logo" alt="Logo">
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form>
                    <div class="input-group mb-1">
                        <div class="input-group">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-mail-bulk"></i></span>
                            </div>
                            <input type="email" name="" class="form-control input_pass" value="" placeholder="Correo" ng-model="mail">
                        </div>
                    </div>
                    <div class="input-group mt-4">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fa fa-key"></i></span>
                        </div>
                        <input type="password" name="" class="form-control input_pass" value="" placeholder="Contraseña" ng-model="pass">
                    </div>
                    <div class="form-group mt-2">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customControlInline">
                            <label class="custom-control-label" for="customControlInline">Recordar usuario</label>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <input type="submit" name="button" class="md-button login_btn" ng-click="login()" value="Ingresar">
                    </div>
                </form>
            </div>
            <div class="mt-3">
                <div class="d-flex justify-content-center links">
                    <a style="color: #007bff; cursor: pointer" ng-click="forgotPassword()">¿Olvidaste tu contraseña?</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div ng-init="circulo=true"></div>

<script src="https://www.plexobuilding.com/plexo/js/sessionService.js"></script>
