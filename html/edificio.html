<link rel="stylesheet" href="https://www.plexobuilding.com/plexo/css/optionstyle.css">
<div>
    <form class="card">
        <div class="card-header">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10 text-center">
                    <p class="display-6">Crear Edificio</p>
                </div>
                <div class="col-md-1"><i ng-click="cerrarEdificio()" style="cursor: pointer" class="text-secondary fa fa-window-close" aria-label="true"></i></div>
            </div>
        </div>
        <div class="card-body row">
            <div class="col-md-4">
                <p>Nombre Edificio: </p>
            </div>
            <div class="col-md-8">
                <input ng-model="nombreEdificio" type="text" class="form-control">
            </div>
            <div class="col-md-4">
                <p>Direcci√≥n: </p>
            </div>
            <div class="col-md-4">
                <input ng-model="direccionEdificio" type="text" class="form-control">
            </div>
            <div class="col-md-2"><p>Nro</p></div>
            <div class="col-md-2"><input type="text" ng-model="nroEdificio" class="form-control" only-numbers></div>
            <div class="col-md-4">
                <p>Numero de pisos:</p>
            </div>
            <div class="col-md-8">
                <input ng-model="numPisos" type="number" class="form-control" only-numbers>
            </div>
            <div class="col-md-12 text-center mt-3">
                <input ng-click="crearEdificios()" type="submit" class="btn btn-secondary" value="Guardar">
            </div>
        </div>
    </form>
</div>
