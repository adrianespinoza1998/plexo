        <div class="col-md-1">
            <div class="row">
                <div class="col-6">
                    <button ng-click="activarSideNav()" class="text-secondary btn btn-light"><i class="fa fa-bars" aria-hidden="true" data-tap-disabled="false"></i></button>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-2">
            <img src="https://www.plexobuilding.com/plexo/imagenes/logo_plexo.png" width="100px">

        </div>

    </div>
</div>

                <li class="btn btn-secondary dropdown container-fluid" style="width: 85%" ng-click="changeCrear()">Crear</li>
                <ul ng-show="showCrear" class="text-right">
